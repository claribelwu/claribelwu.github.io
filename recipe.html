<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"s": ["#Person#'s #CookingVessel# #Flavor# #Food#, #Guarantee#"],
	"Person": ["Rachel Ray", "Martha Stewart", "Famous Dave"],
	"CookingVessel": ["Crock Pot"],
	"Flavor": ["Butterscotch"],
	"Food": ["Ravioli"],
	"Guarantee": ["sure to knock your socks off!"]
}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#S#");
	$('h1').text(t);
}

</script>
